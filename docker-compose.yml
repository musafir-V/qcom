version: '3.8'

services:
  dynamodb-local:
    image: amazon/dynamodb-local:2.0.0
    container_name: qcom-dynamodb
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=us-east-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qcom-network

  # Redis (Valkey-compatible) - used for OTP and token storage
  redis:
    image: redis:7-alpine
    container_name: qcom-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qcom-network

volumes:
  redis-data:
    driver: local

networks:
  qcom-network:
    driver: bridge

